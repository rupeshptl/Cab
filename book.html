<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cab Booking</title>
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <header>
      <h1>QuickCab</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">Past Bookings </a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="booking-form">
      <h2>Book Your Ride</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Name" required />
        <label>Mobile Number</label>
        <input type="tel" placeholder="Mobile number " required />
        <label for="pickup">Pickup Location</label>

        <input type="text" id="pickup" name="pickup" required  />

        <label for="drop">Drop Location</label>
        <input type="text" id="drop" name="drop" required  />
        <label>Date</label>
        <input type="date" placeholder="Date"  />

        <label for="time">Time</label>
        <input type="time" id="time" name="time"  />

        <label for="cabType">Cab Type</label>
        <select id="cabType" name="cabType">
            <option>--Select--</option>
          <option value="sedan">Car</option>
          <option value="suv">Bike</option>
          <option value="mini">Auto</option>
        </select>
    
       

      <a class="button"   href="pay.html">Book Now</a>
<!-- 
       <a href="pay.html"><button type="submit">Book Now</button></a>  -->

      </form>
    
    </section>

    <footer>
      <p>&copy; 2025 QuickCab. All rights reserved.</p>
    </footer>
  </body>
</html>
